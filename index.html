<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <img class="pokeball" src="img/ball.png" alt="">
        <h1>Pokémon</h1>
        <img class="pokeballRight" src="img/ball.png" alt="">
        <p>Discover your favorite Pokémon!</p>
        <!-- Pikachu -->
        <button id="pikachuBtn" class="pikachu-btn">Kall på Pikachu ⚡</button>

        <!-- Pikachu-container (empty until u call for pikachhhhuuu) -->
        <div id="pikachuContainer"></div>
    </header>

    <main>
        <div class="search-box">
            <input type="text" id="pokemonInput" placeholder="Skriv inn Pokémon-navn..">
            <button id="searchBtn">Søk</button>
        </div>

        <div id="pokemonContainer" class="pokemon-container"></div>

        <!-- load in more pokemons -->
        <button id="loadMoreBtn" class="load-more">Last inn flere</button>
    </main>

    <footer>
        <p>Kodehode 2025</p>
        <button id="backToTopBtn" class="back-to-top">⬆ Back to Top</button>
    </footer>


</body>

</html>
